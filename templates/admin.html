<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
</head>
<body class="bg-gray-100">
    <header class="bg-gray-800 text-white p-4 text-center">
        <h1 class="text-2xl font-bold">Admin Dashboard</h1>
    </header>
    <main class="container mx-auto mt-8">
        <h2 class="text-xl font-bold mb-4">Pending Submissions</h2>

        <form method="POST">
            <table class="table-auto w-full bg-white rounded shadow-md">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="p-4">Event Name</th>
                        <th class="p-4">Description</th>
                        <th class="p-4">Date</th>
                        <th class="p-4">Approve</th>
                    </tr>
                </thead>
                <tbody>
                    {% for event in events %}
                    <tr>
                        <td class="border px-4 py-2">{{ event.event_name }}</td>
                        <td class="border px-4 py-2">{{ event.description }}</td>
                        <td class="border px-4 py-2">{{ event.date.strftime('%Y-%m-%d') }}</td>
                        <td class="border px-4 py-2">
                            <button name="approve_event" value="{{ event.id }}" class="bg-green-500 text-white p-2 rounded">
                                Approve
                            </button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </form>
    </main>
</body>
</html>
